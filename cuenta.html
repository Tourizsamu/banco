<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Moderno</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            background-color: #3498db;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .icon {
            margin-right: 10px;
        }
        #completionMessage {
            display: none;
            text-align: center;
            color: #27ae60;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Realiza tu Pago</h1>
        <form id="paymentForm">
            <div class="form-group">
                <label for="accountName"><i class="icon fas fa-user"></i>Nombre del titular:</label>
                <input type="text" id="accountName" name="accountName" required>
            </div>
            <div class="form-group">
                <label for="accountNumber"><i class="icon fas fa-credit-card"></i>Número de cuenta:</label>
                <input type="text" id="accountNumber" name="accountNumber" required pattern="\d{10,20}" title="El número de cuenta debe tener entre 10 y 20 dígitos">
            </div>
            <div class="form-group">
                <label for="bankName"><i class="icon fas fa-university"></i>Nombre del banco:</label>
                <input type="text" id="bankName" name="bankName" required>
            </div>
            <div class="form-group">
                <label for="amount"><i class="icon fas fa-euro-sign"></i>Monto a pagar:</label>
                <input type="number" id="amount" name="amount" min="0.01" step="0.01" required>
            </div>
            <button type="submit"><i class="icon fas fa-lock"></i>Realizar Pago</button>
        </form>
        <div id="completionMessage">
            <i class="fas fa-check-circle"></i> ¡Compra finalizada!
        </div>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('paymentForm').style.display = 'none';
            document.getElementById('completionMessage').style.display = 'block';
        });
    </script>
</body>
</html>
